<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="banner">
                <h3>The Code Review</h3>
            </div>
            <div class="sign_up_intro_paragraph">
                <h3>Sign up for our newsletter</h3>
                <p>Get the latest news on tech. Straight into your inbox.</p>
            </div>
        </header>
        <hr class="large_horizontal_line">
        <hr class="small_horizontal_line">
        <main>
            <form action="index.html" method="post">
                        <fieldset>
                        <legend><h3>Contact Information</h3></legend>
                        <div class="contact_flex_box_container">
                                <label for="name" class="label_style" id="full_name_label">Full Name</label>
                                <input type="text" id="name" name="user_name" placeholder="Required">
                                <label for="email" class="label_style">Email</label><br>
                                <input type="email" id="email" name="user_email" placeholder="Required">  
                                <label for="phone">Phone</label><br>
                                <input type="tel" id="phone" name="user_phone">
                                <label for="street_address">Street Address</label><br>
                                <input type="text" id="street_address" name="user_street_address">
                                <label for="city">City</label><br>
                                <input type="text" id="city" name="user_city">
                                <label for="state">State</label><br>
                                    <select id="state" name="user_state">
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                <label for="zip" class="zip_label">Zip Code</label><br>
                                <input type="text" name="zip" pattern="[0-9]*" id="zip" class="zip_input"> 
                             </div>
                    </fieldset>
            <hr class="thin_horizontal_line">
            <fieldset>
            <legend class="news_letter_heading"><h3 id="news_letter_banner_text">Newsletter</h3></legend> 
            <p id="select_newsletter_heading">Select the newsletters you would like to receive.</p>
                <div class="checkbox">
                    <input type="checkbox" id="html_news" value="html_news" name="user_news_choice"><label for="html_news" class="checkbox_label">Html News</label><br>
                    <input type="checkbox" id="css_news" value="css_news" name="user_news_choice"><label for="css_news" class="checkbox_label">Css News</label><br>
                    <input type="checkbox" id="javascript_news" value="javascript_news" name="user_news_choice"><label for="javascript_news" class="checkbox_label">Java Script News</label>
                </div>
            <p id="news_letter_format_heading">Newsletter Format</p>
                <div class="radio">
                    <input type="radio" id="html" value="html" name="newsletter_format">
                    <label for="html" class="radio_label">HTML</label><br>
                    <input type="radio" id="plain_text" value="plain_text" name="newsletter_format">
                    <label for="plain_text" class="radio_label">Plain text</label><br>
                    <label for="other_topics" class="radio_label">Other topics you would like to hear about</label><br>
                    <textarea id="other_topics" name="user_other_topics"></textarea><br>
                 </div>
                <button type="submit">Sign Up</button><br>
                <p class="copy_right_text">Copyright The Code Review</p>
            </fieldset>
            </form>
        </main>
    </body>
</html>
